<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body>
        <div style="display: flex;">
           <div style="background-color: lightblue;">div 1 text</div>
           <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>
        <div style="display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        </div>
        <div style="display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightsalmon; flex: 2;">flex: 2</div>
        </div>
        <div style="height: 70px;
            border-color: gray;
            border-width: 1px;
            border-style: solid;
            justify-content: center;
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightsalmon; width: 100px;">100px</div>
        </div>
        <div style="height: 70px;
            border-color: gray;
            border-width: 1px;
            border-style: solid;
            justify-content: space-between;
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightsalmon; width: 100px;">100px</div>
        </div>
        <div style="height: 70px;
            border-color: gray;
            border-width: 1px;
            border-style: solid;
            justify-content: space-between;
            align-items: stretch;
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightsalmon; width: 100px;">100px</div>
        </div>
    </body>
</html>
