<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 3000px; padding-top: 55px; padding-left: 75px;">
        <div style="background-color: black;
            color: white;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 50px;
            z-index: 1;">
            header
        </div>
        <div style="
            background-color: greenyellow;
            color: white;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 72px;
            z-index: 1;">
            sidebar
            <div style="position: absolute;
              background-color: rebeccapurple;
              color: white;
              top: 0px;
              right: 0px;">
              x
            </div>
        </div>
        <div style="position: absolute;
            background-color: rebeccapurple;
            color: white;
            top: 60px;
            right: 10px;">
            absolute
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;">
            div 1
        </div>
        <div style="background-color: lightcoral;
            height: 200px;
            width: 200px;
            position: relative;">
            div 2
            <div style="position: absolute;
            background-color: rebeccapurple;
            color: white;
            bottom: 10px;
            right: 10px;">
            5:00
        </div>
        </div>
    </body>
</html>
